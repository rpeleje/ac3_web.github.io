<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastro de Alunos</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
	
		<header>
				<ul>
					<li>Eduardo Vinicius Chaves Barbosa - RA: 1800442</li>
					<li>Fernanda Proficio de Assis - RA: 1800390</li>
					<li>Marcelo Mithio Nakamura - RA: 1800294</li>
					<li>Raphael Moreira Peleje - RA: 1510234</li>
				</ul>
		</header>
		
		<article>
			<br/><br/>
			<section>
				<form>
					<table border="1" align="center">
						<tr>
							<td>CADASTRO DE ALUNOS</td>
						</tr>
					</table>
				</form>
					<label for="nome">Nome Completo:</label><br>
					<input type="text" id="nome" maxlength="20"><br/>
					<label for="RG">RG:</label><br>
					<input type="text" id="RG"><br/>
					<label for="CPF">CPF:</label><br>
					<input type="text" id="CPF" maxlength="11"><br/>
					<label for="email">E-mail:</label><br>
					<input type="email" id="email" maxlength="20"><br/>
					<label for="Telefone">Telefone:</label><br>
					<input type="text" id="Telefone"><br/>
					<label for="Endereço">Endereço:</label><br>
					<input type="text" id="Endereço"maxlength="30"><br/>
					<label for="CEP">CEP:</label><br>
					<input type="text" id="CEP"><br/>
					<label for="Cidade">Cidade:</label><br>
					<input type="text" id="Ciddade"><br/>

					<label for="UF">UF:</label></br>
						<select>
							<option>AC</option>
							<option>AL</option>
							<option>AM</option>
							<option>AP</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MG</option>
							<option>MS</option>
							<option>MT</option>
							<option>PA</option>
							<option>PB</option>
							<option>PE</option>
							<option>PI</option>
							<option>PR</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RO</option>
							<option>RR</option>
							<option>RS</option>
							<option>SC</option>
							<option>SE</option>
							<option>SP</option>
							<option>TO</option>
						</select>
						<br/>
						<label for="Curso">Curso:</label></br>
						<select>
							<option>ADS</option>
							<option>SI</option>
							<option>Redes</option>
						</select>
						<br/>
						<label for="Rede">Rede Social:</label></br>
							<input type="checkbox" name="Facebook">Facebook<br/>
							<input type="checkbox" name="Twitter">Twitter<br/>
							<input type="checkbox" name="WhatsApp">WhatsApp<br/>
							<input type="checkbox" name="Outros">Outros<br/>
						<label for="Motivo">Motivo:</label></br>
						<textarea rows="5" cols="40" maxlength="100"></textarea>
						<br/>
						<input type="submit" value="Enviar"/>
				</form>
			</section>
		</article>
	</body>
</html>
